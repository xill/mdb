<html>
<head>
	<title>MangaDB Reader</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../style/theme.css">
	<link rel="stylesheet" type="text/css" href="style/reader.css">
	<script type="text/javascript" src="../lib/jquery.js"></script>
	<script type="text/javascript" src="../lib/utility.js"></script>
	<script type="text/javascript" src="reader.js"></script>
</head>
<body>
<!-- customized reader topbar -->
<div class="topBar">
	<div id="menuBtn">
		<img id="menuImg" src="../images/menu.png"></img>
	</div>
	<div id="menuDrop">
		<span id="readerChapterLink"><a></a></span>
		<hr id="nameHr"/>
		<span id="chapterSelectLabel">Chapters: </span>
		<select id="dropMenu">
		</select>
		<div class="prevButton"><img id="prevIcon" src="../images/prevPage.png"></div>
		<div class="nextButton"><img id="nextIcon" src="../images/nextPage.png"></div>
		<hr id="linkHr"/>
		<span id="readerDirLink" class="active"><a href="/directory/">Directory</a></span>
		<span id="readerTagLink"><a href="/directory/?mode=tags">Tags</a></span>
		<span id="readerSearchLink"><a href="/search">Search</a></span>
		<span id="readerOptionLink">Options</span>
	</div>
	
	<div id="rightSideFill"></div>
	<nav id="pageScroll">
		<ul id="pageScrollContainer">
		</ul>
	</nav>
	<div class="fsButton"><img id="fsIcon" src="../images/enterfs.png"></div>
</div>

<div id="optionTab">
	<span id="optionBackBtn">Back</span>
	<span id="optionLabel">Options</span>
	<hr id="optionHr"/>
	<span id="optionLayoutLabel">Layout:</span>
	<select id="optionLayoutMenu">
		<option value="0">Standard</option>
		<option value="2">Fit</option>
		<option value="1">Large</option>
	</select>
	<span id="optionKeybindHelp">
		Press left or right to change pages backwards and forwards.
		<br/>
		While pressing ctrl key this will change chapters instead.
	</span>
</div>

<!-- topbar mouse eater -->
<div id="popupMouseEater"></div>
<!-- reader elements. -->
<div id="readerContainer">
	<img id="readerView"></img>
	<div id="previousPage"></div>
	<div id="nextPage"></div>
</div>
<!-- page loading spinner. -->
<img id="spinnerIcon" src="../images/spinner.png"></img>


</body>
</html>
