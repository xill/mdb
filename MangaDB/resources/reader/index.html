<html>
<head>
	<title>MangaDB Reader</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../style/theme.css">
	<link rel="stylesheet" type="text/css" href="style/reader.css">
	<script type="text/javascript" src="../lib/jquery.js"></script>
	<script type="text/javascript" src="../lib/utility.js"></script>
	<script type="text/javascript" src="reader.js"></script>
</head>
<body>

<div class="topBar">
	<a id="backLink" href=""><img id="backIcon" src="../images/back.png"></img></a>
	<div class="linkContainer">
		<span class="active"><a href="/directory/">Directory</a></span>
		<span><a href="/directory/?mode=tags">Tags</a></span>
		<span><a href="/search">Search</a></span>
	</div>
	<div id="plainModeButton" title="Plain no scale mode" class="modeButton active">P</div>
	<div id="largeModeButton" title="Scale as large as possible" class="modeButton">L</div>
	<div id="fitModeButton" title="Scale to fit without scrolling" class="modeButton">F</div>
	<div class="fsButton"><img id="fsIcon" src="../images/enterfs.png"></div>
	<div class="prevButton"><img id="prevIcon" src="../images/prevPage.png"></div>
	<nav id="pageScroll">
		<ul id="pageScrollContainer">
		</ul>
	</nav>
	<div class="nextButton"><img id="nextIcon" src="../images/prevPage.png"></div>
	<select id="dropMenu">
	</select>
</div>

<div class="pageCounter"></div>
<div id="readerContainer">
	<img id="readerView"></img>
	<div id="previousPage"></div>
	<div id="nextPage"></div>
</div>
<img id="spinnerIcon" src="../images/spinner.png"></img>


</body>
</html>
